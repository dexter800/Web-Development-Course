<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Survey Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<script src="main.js"></script>
</head>
<body>
	<h1 id = "title">Survey Form</h1>
	<div id ="other-form">
		<p id = "description">Let us know how we can improve CodeSchool</p>
		<form id = "survey-form" method="GET" action="www.ecc.com.au">
			
			<div class="form-A">
				<div class="labels">
					<label id="name-label" for="name">* Name: </label>
				</div>
				<div class="rightTab">
					<input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
				</div>
			</div>
			<div class="form-A">
				<div class="labels">
					<label id="email-lable" for="email">* Email: </label>
				</div>
				<div class="rightTab">
					<input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
				</div>
			</div>
			<div class="form-A">
				<div class="labels">
					<label id="number-lable" for="age">* Age: </label>
				</div>
				<div class="rightTab">
					<input autofocus type="number" name="age" id="number" min="1" max="120" class="input-field" placeholder="Age">
				</div>
			</div>
			<div class="form-A">
				<div class="labels">
					<label for="currentPos">Which option best describes your current role?</label>
				</div>
				<div class="rightTab">
					<select id="dropdown" name="currentPos" class="dropdown">
						<option disabled value>Select an option</option>
						<option value="student">Student</option>
						<option value="job">Full Time Job</option>
						<option value="learner">Full Time Learner</option>
						<option value="preferNo">Prefer not to say</option>
						<option value="other">Other</option>
					</select>

				</div>
				<div class="form-A">
					<div class="labels">* How likely is that you would recommend freeCodeCamp to a friend?</div>
					<div class="rightTab">
							<input type="radio" name="radio-button" value="" checked>Definitely
							<br>
							<input type="radio" name="radio-button" value="Maybe"> Maybe
							<br>
							<input type="radio" name="radio-button" value="not-sure"> Not sure
						</div>
				</div> 
				<div class="form-A">
					<div class="labels">
						<label for="most-option">What do you like most in FCC:</label>
					</div>
					<div class="rightTab">
						<select id="dropdown" name="most-option" class="dropdown">
							<option value= "Select an option">Select an option</option>
							<option value="Challange">Challange</option>
							<option value="Project">Project</option>
							<option value="Community">Community</option>
							<option value="Open Sourse">Open Sourse</option>
						</select>
					</div>
				</div>
				<div class="form-A">
					<div class="labels">
						<label for="futhur-improve">Things that should be improved in 
							the future (Check all that apply):</label>
					</div>
					<div class="rightTab">
							<input type ="checkbox" name = "language" value= "Front-end Projects">Front-end Projects
							<br><input type="checkbox" name="language" value="back-end Projects">Back-end Projects
							<br><input type="checkbox" name="language" value="Data 
							Visualation">Data Visualation
							<br><input type="checkbox" name="language" value="Data Visulaization">Data Visualation
							<br><input type="checkbox" name="language" value="challenges">Challanges
							</div>
				</div>
				<div class="form-A">
					<div class="labels">
						<label for="comment">Any Comments or Suggestions?</label>
					</div>
					<div class="rightTab">
						<textarea rows="4"  name="comment" form="usrform" placeholder="Enter your comment here..."></textarea>
					</div>
				</div>
				<button id="submit" type="submit">Submit</button>
		</form>
	</div>
	
</body>
</html>
